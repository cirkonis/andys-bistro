<div class="h-1/2 w-4/12 -z-10 bg-gradient-to-b from-blue-700 absolute top-0 left-0"></div>
<div class="h-1/2 w-4/12 -z-10 bg-gradient-to-b from-red-700 absolute top-0 right-0"></div>

            flex

    <h1 class="w-full arkana-font text-center text-9xl">Bistro</h1>

  <div class="flex flex-row flex-no-wrap justify-between px-8 align-middle w-full">
