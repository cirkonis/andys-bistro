<div *ngIf="hidden">
  <div (click)="setHidden()"
       class="
  rounded-tl-full
  rounded-bl-full
  bg-gradient-to-r from-green-600
  w-full h-12 px-10 pt-2
  matchbook-font
  font-bold
  text-3xl
  cursor-pointer
  hover:bg-gradient-to-r hover:from-green-700 hover:text-white
  ">
    Preferences
  </div>
</div>


<div *ngIf="!hidden" class="shadow-lg bg-white">
  <div class="w-56 flex flex-col">
    <div class="matchbook-font text-2xl font-bold px-4 mt-2">I can't eat...</div>
    <div class="w-full flex flex-row flex-wrap">
      <div *ngFor="let preference of (preferences$ | async);" class="">
        <div (click)="updatePreferences(preference)"
             *ngIf="preference.isActive && preference.type === preferenceTypes.CAN_NOT_EAT"
             class="mx-2 my-2 rounded-full border-green-300 border-2 px-2 py-2 cursor-pointer bg-green-700 text-white">{{preference.displayName}}</div>
        <div (click)="updatePreferences(preference)"
             *ngIf="!preference.isActive && preference.type === preferenceTypes.CAN_NOT_EAT"
             class="mx-2 my-2 rounded-full border-green-300 border-2 px-2 py-2 cursor-pointer">{{preference.displayName}}</div>
      </div>
    </div>
    <div class="flex w-2/3 border-2 rounded-full border-green-500 mx-auto my-3"></div>
    <div class="matchbook-font text-2xl font-bold px-4">I am...</div>
    <div class="w-full flex flex-row flex-wrap">
      <div *ngFor="let preference of (preferences$ | async);" class="">
        <div (click)="updatePreferences(preference)"
             *ngIf="preference.isActive && preference.type === preferenceTypes.DIETARY_RESTRICTION"
             class="mx-2 my-2 rounded-full border-green-300 border-2 px-2 py-2 cursor-pointer bg-green-700 text-white">{{preference.displayName}}</div>
        <div (click)="updatePreferences(preference)"
             *ngIf="!preference.isActive && preference.type === preferenceTypes.DIETARY_RESTRICTION"
             class="mx-2 my-2 rounded-full border-green-300 border-2 px-2 py-2 cursor-pointer">{{preference.displayName}}</div>
      </div>
    </div>
  </div>


  <div (click)="setHidden()" class="
  w-1/4
  mx-auto
  rounded-tl-full
  rounded-tr-full
  bg-gradient-to-b from-green-600
  hover:bg-gradient-to-b hover:from-green-700 hover:text-white
  matchbook-font
  font-bold
  text-2xl
  cursor-pointer
  tracking-widest
  pl-3.5
  pt-2
">HIDE
  </div>
</div>
